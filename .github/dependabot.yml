version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "main"
    ignore:
      - dependency-name: "pydantic*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
