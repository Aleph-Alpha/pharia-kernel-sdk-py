[project]
name = "pharia-kernel-sdk-py"
version = "0.1.6"
description = "A Python SDK to develop skills for the Pharia Kernel"
authors = [
    {"name" = "Peter Barth", "email" = "peter.barth@aleph-alpha.com"},
    {"name" = "Markus Klein", "email" = "markus.klein@aleph-alpha.com"},
    {"name" = "Benjamin Brandt", "email" = "benjamin.brandt@aleph-alpha.com"},
    {"name" = "Daniel Tscherwinka", "email" = "daniel.tscherwinka@aleph-alpha.com"},
    {"name" = "Moritz Althaus", "email" = "moritz.althaus@aleph-alpha.com"},
    {"name" = "Jia Ho Lee", "email" = "jiaho.lee@aleph-alpha.com"},
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "componentize-py>=0.14.0",
    "pip>=24.2",
    "pydantic-core==2.14.5",
    "pydantic==2.5.2",
    "python-dotenv>=1.0.1",
    "requests>=2.32.3",
]

[project.scripts]
pharia-skill = "pharia_skill.cli:main"

[tool.setuptools]
packages = ["pharia_skill"]

[tool.uv]
dev-dependencies = [
    "mypy>=1.12.0",
    "pre-commit>=4.0.1",
    "pytest>=8.3.3",
    "ruff>=0.7.0",
]

[tool.pytest.ini_options]
markers = ["kernel: marks tests that requires Pharia Kernel"]

[tool.ruff]
exclude = ["pharia_skill/wit"]
lint.extend-select = ["I"]

[build-system]
requires = ["setuptools>=75.0"]
build-backend = "setuptools.build_meta"