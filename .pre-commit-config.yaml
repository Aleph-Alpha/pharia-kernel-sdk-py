repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.18.2"
    hooks:
      - id: mypy
        additional_dependencies:
          [
            pydantic,
            pytest,
            opentelemetry-sdk,
            python-dotenv,
            typer,
            sseclient-py,
            opentelemetry-exporter-otlp-proto-http,
          ]
        args: [--install-types, --non-interactive]
